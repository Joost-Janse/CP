<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>
      Socialstudy
    </title>
    <script src="https://kit.fontawesome.com/6514ea1c8c.js" crossorigin="anonymous">
    </script>
  </head>
  <style>
    body {
      background-color: #f0f2f5 !important;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h1><i>Socialstudy</i></h1></a>
    </nav>
    <div class="first-page">
      <div class="log-reg">
        <div class="login">
      <button class="logbut" type="submit">
        <a class="logbut" href="home.html">Login</a>
      </button>
    </div>
    <div class="register">
      <button type="submit" class="reg-btn" data-toggle="modal" data-target="#regModal">
        Register
      </button>
    </div>
      </div>
    <div class="scrptr-pic">
      <img class="img-on-logreg" src="brazil_family_studying_scriptures_table_bedroom.jpeg"></img>
    </div>
    <div class="invite">
      <p class="invite-text">Want to learn more about the scriptures and how they can change you? Invite the <a href="https://www.churchofjesuschrist.org/comeuntochrist/requests/missionary-visit">missionaries</a> to teach you.</p>
    </div>
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Information
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">
                  First Name
                </label>
                <input type="email" class="form-control" id="exampleInputFirstName"  placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">
                  Last Name
                </label>
                <input type="email" class="form-control" id="exampleInputLastName" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">
                  Username
                </label>
                <input type="email" class="form-control" id="exampleInputUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">
                  Email address
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">
                  We'll never share your email with anyone else.
                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">
                  Password
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">
                  Confirm Password
                </label>
                <input type="password" class="form-control" id="exampleConfirmInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                  Receive email notifications
                </label>
              </div>
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
  </body>
</html>
